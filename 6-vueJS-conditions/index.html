<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=""></script>
    <link rel="stylesheet" href="../style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h3>v-show</h3>
        <div class="container text-center">
            <h3 class="text-green" v-show="show">Gösterilen başlık</h3>
            <h3 class="text-red" v-show="!show">Gizlenen başlık</h3>
            <button @click="show =!show">Göster veya gizle</button>
        </div>

        <hr>
        <div class="container text-center">
            <h3 class="text-green" v-if="show">Gösterilen başlık</h3>
            <h3 class="text-red" v-else-if="!show">Gizlenen başlık</h3>
            <button @click="show =!show">Göster veya gizle</button>
        </div>

        <br><br>

        <div class="container-sm text-center">
            <h3 class="text-green" v-if="counter>0">Pozitif</h3>
            <h3 class="text-red" v-else-if="counter<0">Negatif</h3>
            <h3 class="text-gray" v-else>Sıfır</h3>
            <button class="green" @click="counter++">Artır</button>
            <button class="red" @click="counter--">Azalt</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
